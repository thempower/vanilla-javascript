<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button1">click me</button>
    <button id="button2">click me2</button>
    <script>
      function test() {}

      let test2 = function () {
        //funkcja anonimowa bo nie ma nazwy
        //przypisana do zmiennej test 2
      };
      test2();

      //definicja funkcji z callbackiem jako argumentem
      function test3(a, callback) {
        console.log("test 3", a);
        callback(a);
      }

      function test4(arg) {
        console.log("test 4 arg:", arg);
      }

      test3(12, test4);
      //test3: 12
      //test4 arg: 12;

      // drugi przyklad
      function ok(num) {
        console.log("liczba dodatnia lub > 0, num:", num);
      }
      function err(num) {
        console.log("liczba ujemna, blad, num:", num);
      }
      function testPositiveNum(n, resolve, error) {
        if (n >= 0) {
          // warunek jest spelnion n > 0
          resolve(n);
        }
        error(n);
      }

      testPositiveNum(-5, ok, err);

      //przyklad nr 3
      //przypiecie funkcji callback pod zdarzenie

      function buttonClicked(event) {
        console.log("przycisk kliniety!");
      }
      //podpiecie callbacka czyli funkcju buttonClicked;
      document
        .getElementById("button1")
        .addEventListener("click", buttonClicked);

      document.getElementById("button2").addEventListener("click", function () {
        console.log("button 2 klikniety");
      });
    </script>
  </body>
</html>
