basics/26 arrays.html<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //tablice - uporzadkowana kolekcja elementow
      // tablice nie sa typem a obiektem
      // moga przechowywac dowolne typy danych proste i zlozone
      // elementy sa uporzadkowane w postaci indeksow, kazda tablica zaczyna sie od indexu 0

      let a = []; // pusta tablica,
      let b = [22, "tekst", { a: 1 }, [5, 4, 3], function () {}, null];
      console.log(b);
      console.log(b[7]); // undefined
      console.log(b[b.length - 1]); // ostatnia wartosc tablicy

      b[2] = 99; // nadpisanie wartosci 2-go indeksu;
      console.log(b);

      let c = new Array(12, "ktest", 9);
      console.log(c);

      let e = [];

      e[1] = "test1";
      e[2] = "test2";
      e[3] = "test3";

      e[e.length] = "test4";
      console.log(e);
      e.push("tekst5");
      console.log(e);

      let f = [0, 1, 2, 3, 4, 5, 6, 7];
      console.log(f);
      f.length = 4; // obciecie tablicy do 4 elementow
      console.log(f); // [0,1,2,3]

      delete f[1];
      console.log(f);

      console.log(1 in f);
      console.log(2 in f);

      let g = Array(5).fill(7);
      console.log(g);

      //iteracja - przechodzenie po elementach tablicy;
      let h = [99, 56, 45, "tekst"];

      for (let i = 0; i < h.length; i++) {
        console.log(h[i]);
      }

      let arr1 = ["el1", "ell2", 3, 98];

      arr1.forEach(function (item, index) {
        console.log("item:", item, "index:", index);

        let arr2 = arr1.concat([1, 2, 3]);
        console.log(arr2);

        let strFromArr = arr1.join(arr2);
        console.log("str:", strFromArr);

        let arr4 = [1, 2, 3, 4];
        console.log(arr4);
        arr4.reverse();
        console.log(arr4);

        arr4.push(99);
        console.log(arr4);

        let arrEl = arr4.pop(); //pobiera (zabiera ) ostatni element z tablicy i przypisuje do nowej
        console.log(arrEl);
      });

      let cars = ["jepp", "fiat"];
      cars.unshift("dodge", "audi"); //dodaje na poczatek talbicy;
      console.log(cars);

      let car = cars.shift();
      console.log(car); // dodge wycina pierwszy element z tablicy;
      console.log(cars);

      let arr5 = ["ola", "ania", "rafal", "karol"];
      arr5.splice(2, 2, "olek"); // pierwszy ktory indeks, 2 argument ile chcemy skasowac elementow, 3 chcemy dodac
      console.log(arr5);

      let arr6 = ["ola", "ania", "rafal", "karol"];
      arr6.splice(2, 1, "zenek");
      console.log(arr6);

      let arr7 = ["ola", "ania", "rafal", "karol", "zbychu"];
      arr7.splice(2, 2, "zenek", "stachu");
      console.log(arr7);

      let indexJoanna = arr6.indexOf("ania");
      console.log(indexJoanna); // 2

      arr6.unshift("Joanna");
      console.log(arr6);

      let indexJoanna2 = arr6.lastIndexOf("Joanna");
      console.log(indexJoanna2);

      let sortedArr = arr6.sort();
      console.log(sortedArr);

      let reversed = arr6.sort().reverse();
      console.log(reversed);

      let arr9 = [1, 55, 94, 99, 150, 15];
      let test = arr9.sort();
      console.log(test);

      function sortNumbers(a, b) {
        //return 0 jesli sa rowne
        // wartosc wieksza od zera jesli a > b
        // wartosc MNIEJSZA od zera jesli a < b
        // a = 5 b = 5;
        //return a-b = 5 - 7 = -2;
        return a - b;
      }
      let arr157 = [1, 2, 3, 4, 5, 20, 45, 33, 22, 115, 234, 54];
      let sortedArr157ok = arr157.sort(sortNumbers);
      console.log(sortedArr157ok);

      let arr8 = sortedArr157ok.map(function (value, index, arr) {
        return value * 2;
      });
      console.log(arr8);
      let arr10 = sortedArr157ok.filter(function (value) {
        return value > 100;
      });
      console.log(arr10);

      let sum = arr8.reduce(function (accumulator, currentValue, index, array) {
        return accumulator + currentValue;
      });

      console.log(sum);

      let result = [1, 2, 3, 4].every(function (value, index, arr) {
        return value > 0;
      });
      console.log(result);

      const objects = [
        { id: 0 },
        { id: 1 },
        { id: 2 },
        { id: 3, name: "ania" },
      ];

      let obj = objects.find(function (o) {
        return o.id == 2;
      });
      console.log(obj);

      let objIndex = objects.findIndex(function (o) {
        return o.id == 1;
      });

      console.log(objIndex); //

      const fruits = ["jabloko", "malina", "cytryna"];
      console.log(fruits.includes("malina")); //true;
      console.log(fruits.includes("granat")); //false;
    </script>
  </body>
</html>
