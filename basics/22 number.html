<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // number - typ wartosci zmiennno przecinkowy 64 bitowy;
      // numer pozwala zapisac liczby calkowite oraz dziesietnych;

      let a = 1;
      let b = 1.456;
      let c = 0xf;
      const d = 0.45;

      // maks bezpieczna liczba calkowita dodatnia i ujemna
      console.log(Number.MAX_SAFE_INTEGER); // maksymanla liczba calkowina ktora mozemy zapisac w stalej lub zmiennej
      console.log(Number.MIN_SAFE_INTEGER); // minimalna liczba calkowina ktora mozemy zapisac w stalej lub zmiennej
      console.log(Number.isSafeInteger(123)); // true
      console.log(Number.isSafeInteger(111111111111111111111111123)); // false to nie jest bezpieczna liczba calkowita

      //NaN - not a number -specjalna wartosc ktora okresla ze cos nie jst liczba

      const someNaN = 0 / 0;

      console.log(someNaN); // NAN
      console.log(Math.sqrt(-1)); //NAN

      // parseInt() - konwersja lanczucha znakow na liczbe
      let someNum = parseInt("12.345");
      console.log(someNum);

      console.log(isNaN(0 / 0)); // true bo 0/0 daje NaN
      console.log(Number.isNaN(67)); // false

      // infinity, -infinity - nieskonczonosc

      let infinityPositive = 1 / 0; // infinity;
      console.log(infinityPositive);
      console.log(Number.isFinite(infinityPositive) == false); // true

      // parseFloat

      console.log(Number.parseFloat("12.678tekst")); //12678;

      //isInteger() - czy jest liczba calkowita
      console.log(Number.isInteger(12 / 6)); // 2 jest liczba calkowita
      console.log(Number.isInteger(13 / 6)); // 2.166666 jest liczba calkowita

      // toFixed(n) - ucina koncowke liczby do (n) ilosci cyfr po przecinku
      console.log((23.555).toFixed(2));
      console.log((144444).toFixed(2));
      console.log((25.213123).toFixed(2));
      // zaokraglanie liczb
      // Math.round() - do najblizszej liczby calkowitejl
      console.log(Math.round(12.3333));
      console.log(Math.round(12.5333));

      // Math.floor() - do dolu z angielskiego podloga
      console.log(Math.floor(16.5333));
      // Math.ceil - do gory - z angielskiego sufit
      console.log(Math.ceil(16.5333));
    </script>
  </body>
</html>
