<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i <= 5) {
        console.log("wartosc i:", i);
        i = i + 1;
      }

      let a = 4;

      do {
        console.log("wartosc a:", a);
        a = a - 1;
      } while (a > 0);
      console.log("koniec petli do while");

      // inkremetacja b++
      // dekrementacja b--

      for (let b = 0; b < 3; b++) {
        console.log("wartosc b:", b);
      }
      console.log("koniec pentli for");

      for (let c = 4; c >= 0; c--) {
        console.log("wartosc c:", c);
      }
    </script>
  </body>
</html>
