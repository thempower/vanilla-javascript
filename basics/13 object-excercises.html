<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //tworzymy obiekt person
      // właściwości: imię, nazwisko, wiek, miasto, kod pocztowy, kraj
      // metoda getName powinna zwrocic imie i nazwisko np name + " " + surname

      let person = {
        name: "Kate",
        surname: "White",
        age: 18,
        address: {
          postCode: 22 - 222,
          city: "Warsaw",
          country: "Poland",
        },

        getName: function () {
          console.log(this.name + " " + this.surname);
          console.log(this.address);
        },
      };
      person.getName();

      function getNewPerson(name, surname, age) {
        return {
          name: name,
          surname: surname,
          age: age,
        };
      }

      const user = getNewPerson("ania", "kowalska", 29);
      console.log(user);
    </script>
  </body>
