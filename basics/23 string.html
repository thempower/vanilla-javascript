<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // String - inaczej zwany jest literaly znakowe lub lancuchowe
      // ciag znakow UTF-16
      const s1 = "To jest tekst";
      const s2 = "To tez jest tekst";
      const num = 78;

      // literal szablonu
      const s3 = `string
      w
      wielu
      liniach ${num}
      wyrazenia js: ${1 + 2 + 3}`;
      console.log(s3);

      console.log("Tekst".length); // 5 znakow
      console.log("".length); // 0 znakow

      console.log("tekst"[2]);
      console.log(s3[s3.length - 1]); //6

      console.log(s3.charAt(2));
      console.log(s3.charCodeAt(2)); //114

      // wyszukiwanie slow w tekscie
      let simpleText = "ala ma kota a ania ma psa";
      let pos = simpleText.indexOf("ania");

      console.log(pos); //ania jest pod 14 indexem

      // wyszukiwanie od konca
      pos = simpleText.lastIndexOf("ma"); //index 19
      console.log(pos);

      // drugi argument od ktorego miejsca ma byc rozpoczete wyszukiwanie?

      pos = simpleText.indexOf("ma", 6); // 20;
      console.log(pos);

      //     wyszukiwanie od konca od 10 indexu
      pos = simpleText.lastIndexOf("ma", 10);
      console.log(pos);

      // trim() wycina biale znaki z poczatku i konca;
      console.log("   tekst cos tam ".trim());
      console.log(
        `

      test    `.trim()
      );
      //toUpperCase() - powiekszanie do duzych liter;
      console.log("ala".toUpperCase());
      //toLowerCase() - pomniejszanie do malych liter;
      console.log("AlA".toLowerCase());

      // laczenie lancuchow znakow
      const str1 = "something";
      const resultStr = "text " + str1;
      console.log(resultStr);

      let str2 = "test".concat(" other test");
      console.log(str2);

      // slice - get part of string - first arg from - second end. Min value is starting from end

      let str5 = "0123456789";
      console.log(str5.slice(2)); // 23456789
      console.log(str5.slice(4, 8)); // 4567
      console.log(str5.slice(4, 8)); // 45678
      console.log(str5.slice(-3)); // 45678
      console.log(str5.slice(-6, -2)); // 4567
      console.log(str5.slice(-6, -2)); // 4567

      // substr - first arg /start from - second arg how many charts
      console.log(str5.substr(0)); //0123456789
      console.log(str5.substr(5)); // 56789
      console.log(str5.substr(5, 3)); // 567 - 3 znaki
      console.log(str5.substr(-7, 2)); // 3,4

      // split() dzieli lancow znakow ze wzgledu na przekazany znak i zwraca tablice

      let str6 = "a1 b2 c3 d4 e5 f6";
      let dataStr6 = str6.split(" ");
      console.log(dataStr6); // (5) ['a1', 'b2', 'c3', 'd4', 'e5'. 'f6']

      // replace () zamienia slowa w stringu

      let text = "ala ma kota";
      let textUpd = "psa";

      let textFin = text.replace("kota", textUpd);
      console.log(textFin);

      // mutowalnosc vs niemutowalnosc
      // w JS tylko tablice i obiekty sa mutowalne czyli moga byc zmieniane
      // prymitywy jak string moga przyjmowac rozne wartosci ale przy kazdej zmianie tworzona jest nowa komorka w pamieci

      let str9 = "Tekst";
      str9[0] = "A"; // tekst, string i inne prymitywy sa niemutowalne
      console.log(str9);
      let str10 = str9.replace("T", "A"); // zwroci nowy string
      console.log(str10);

      // tablica jest mutowalna
      // przy zmianie wartosci nie postwaje nowy obiekt tylko modyfikowany jest istniejacy
      // tzw referencja

      let arr = [1, 2, 3, 4];
      console.log(arr);
      arr.push(5);
      console.log(arr);

      let obj = { a: 1 };
      obj.a = 7;

      console.log(obj); // objekt jest mutowalny  7
    </script>
  </body>
</html>
