    <script>
      let user = {

        },
      };

      // console.log(user);

      function updateAddress(obj, postalCode, city, country) {
        //uzupelnij przekazany obiekt danymi adresowymi
        user.address.postalCode = postalCode;
        user.address.city = city;
        user.address.country = country;
      }

      updateAddress(user, "69-200", "osno", "polska");
      console.log("po upd", user);
    </script>
