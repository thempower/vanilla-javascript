      let flag = true;

      if (flag == true) {
        console.log("prawda");
      }

      if (flag == false) {
        console.log("prawda"); // nie wykona sie bo flag ma false
      }

      if (flag) console.log("skrotowo prawda");
      if (!flag) console.log("skrotowo falsz");

      flag = false;
      console.log(true); // true;
      console.log(!true); // false - odwrocona przez !
      console.log(false); // false
      console.log(!false); // true - odwrocona

      if (4 > 1) {
        // wynikiem jest true czy li sie wykona
        console.log("4 > 1");
      }
